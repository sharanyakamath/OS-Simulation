    <script type = "text/javascript">
      var phils= [0,0,0,0,0], forks=[0,0,0,0,0];
      function initiate()
      {
          var num = Math.random();
          var n = Math.floor(num*5);

          if(n==0)
          {
            var change = document.getElementById("num");
            change.innerHTML ="Corresponding philosopher : 1"
          }
          if(n==1)
          {
            var change = document.getElementById("num");
            change.innerHTML ="Random number generated: 2"
          }
          if(n==2)
          {
            var change = document.getElementById("num");
            change.innerHTML ="Random number generated: 3"
          }
          if(n==3)
          {
            var change = document.getElementById("num");
            change.innerHTML ="Random number generated: 4"
          }
          if(n==4)
          {
            var change = document.getElementById("num");
            change.innerHTML ="Random number generated: 5"
          }

          if(phils[n]==0)
          {
            phils[n]=1;
          }
          else if(phils[n]==1)
          {
            if(forks[n]==0 && forks[(n+1)%5]==0)
            {
              phils[n]=2;
              forks[n]=1;
              forks[(n+1)%5]=1;
            }
            else
            {
              alert("He can't start eating now!");
            }
          }
          else if(phils[n]==2)
          {
            phils[n]=0;
            forks[n]=0;
            forks[(n+1)%5]=0;
          }

          if(phils[0]==0)
          {
            document.getElementById("one").style.backgroundColor = '#FDFA51';
          }
          if(phils[1]==0)
          {
            document.getElementById("two").style.backgroundColor = '#FDFA51';
          }
          if(phils[2]==0)
          {
            document.getElementById("three").style.backgroundColor = '#FDFA51';
          }
          if(phils[3]==0)
          {
            document.getElementById("four").style.backgroundColor = '#FDFA51';
          }
          if(phils[4]==0)
          {
            document.getElementById("five").style.backgroundColor = '#FDFA51';
          }



          if(phils[0]==1)
          {
            document.getElementById("one").style.backgroundColor = '#FF3F33';
          }
          if(phils[1]==1)
          {
            document.getElementById("two").style.backgroundColor = '#FF3F33';
          }
          if(phils[2]==1)
          {
            document.getElementById("three").style.backgroundColor = '#FF3F33';
          }
          if(phils[3]==1)
          {
            document.getElementById("four").style.backgroundColor = '#FF3F33';
          }
          if(phils[4]==1)
          {
            document.getElementById("five").style.backgroundColor = '#FF3F33';
          }

          if(phils[0]==2)
          {
            document.getElementById("one").style.backgroundColor = '#33B015';
          }
          if(phils[1]==2)
          {
            document.getElementById("two").style.backgroundColor = '#33B015';
          }
          if(phils[2]==2)
          {
            document.getElementById("three").style.backgroundColor = '#33B015';
          }
          if(phils[3]==2)
          {
            document.getElementById("four").style.backgroundColor = '#33B015';
          }
          if(phils[4]==2)
          {
            document.getElementById("five").style.backgroundColor = '#33B015';
          }

          if(forks[0]==0)
          {
            document.getElementById("first").style.backgroundColor = '#FDFA51';
          }
          if(forks[1]==0)
          {
            document.getElementById("second").style.backgroundColor = '#FDFA51';
          }
          if(forks[2]==0)
          {
            document.getElementById("third").style.backgroundColor = '#FDFA51';
          }
          if(forks[3]==0)
          {
            document.getElementById("fourth").style.backgroundColor = '#FDFA51';
          }
          if(forks[4]==0)
          {
            document.getElementById("fifth").style.backgroundColor = '#FDFA51';
          }



          if(forks[0]==1)
          {
            document.getElementById("first").style.backgroundColor = '#33B015';
          }
          if(forks[1]==1)
          {
            document.getElementById("second").style.backgroundColor = '#33B015';
          }
          if(forks[2]==1)
          {
            document.getElementById("third").style.backgroundColor = '#33B015';
          }
          if(forks[3]==1)
          {
            document.getElementById("fourth").style.backgroundColor = '#33B015';
          }
          if(forks[4]==1)
          {
            document.getElementById("fifth").style.backgroundColor = '#33B015';
          }
      }
    </script>
